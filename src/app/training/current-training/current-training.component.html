<section class="p-8 flex flex-col items-center mt-5">
    <mat-progress-spinner mode="determinate" [value]="progress"></mat-progress-spinner>
    <h1 class="mt-4 text-2xl">{{ progress }}%</h1>
    <p class="mt-2">Keep on going, you can do it!</p>
    <button mat-raised-button color="accent" (click)="onStop()" class="mt-4">Stop</button>
</section>

<ng-template #dialogContent>
    <h1 mat-dialog-title>Are you sure?</h1>
    <mat-dialog-content>
        <p>You already got {{ passedData.progress }}%</p>
    </mat-dialog-content>
    <mat-dialog-actions class="flex justify-between">
        <button mat-button [mat-dialog-close]="true">Yes</button>
        <button mat-button [mat-dialog-close]="false">No</button>
    </mat-dialog-actions>
</ng-template>
